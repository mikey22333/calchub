    <script>
      // Script to ensure CSS is loaded properly
      document.addEventListener('DOMContentLoaded', function() {
        // Check if CSS is loaded
        const checkCSSLoaded = () => {
          // Get computed styles of body
          const bodyStyles = window.getComputedStyle(document.body);
          const bgColor = bodyStyles.backgroundColor;
          
          // If background color is not the expected value, CSS might not be loaded
          if (!bgColor || bgColor === 'rgba(0, 0, 0, 0)') {
            console.log('CSS not loaded properly, attempting to reload...');
            reloadCSS();
            return false;
          }
          
          // Show content once CSS is confirmed loaded
          document.getElementById('root').classList.add('loaded');
          return true;
        };
        
        // Function to reload CSS
        const reloadCSS = () => {
          const links = document.querySelectorAll('link[rel="stylesheet"]');
          links.forEach(link => {
            const href = link.href;
            link.href = href.includes('?') ? href : href + '?reload=' + new Date().getTime();
          });
          
          // Check again after a short delay
          setTimeout(checkCSSLoaded, 500);
        };
        
        // Initial check
        setTimeout(checkCSSLoaded, 100);
      });
    </script>
